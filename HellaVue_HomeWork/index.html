<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Vue</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/site.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row mt-5">
            <div class="col-sm-12 col-md-4">
                <div class="card">
                    <h5 class="card-header">Bilgiler</h5>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="firstName">Adı</label>
                            <input type="text" class="form-control" id="firstName" autocomplete="off">
                        </div>
                        <div class="form-group">
                            <label for="lastName">Soyadı</label>
                            <input type="text" class="form-control" id="lastName" autocomplete="off">
                        </div>
                        <div class="form-group">
                            <label for="gender">Cinsiyet</label>
                            <select class="form-control" id="gender">
                              <option value="null">Seçiniz</option>
                              <option value="male">Erkek</option>
                              <option value="female">Kadın</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="city">Şehir</label>
                            <select class="form-control" id="city">
                              <option>Seçiniz</option>
                              <option>Ankara</option>
                              <option>Mersin</option>
                              <option>İzmir</option>
                              <option>Nevşehir</option>
                            </select>
                        </div>
                        <button class="btn btn-primary w-50 mx-auto d-block">Ekle</button>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-8">
                <div class="card">
                    <h5 class="card-header">Kayıtlar</h5>
                    <div class="card-body">
                        <div class="alert alert-warning">
                            Hiç kayıt bulunamadı. Soldaki panelden kayıt ekleyebilirsiniz!
                        </div>
                        <div class="row row-cols-4">
                            <div class="col">
                                <div class="card mb-4">
                                    <div class="card-body text-center">
                                        <div class="row">
                                            <div class="col-md-3 col-sm-12">
                                                <img class="user-photo" src="img/male.png" alt="kullanıcı fotoğrafı">
                                            </div>
                                            <div class="col-md-9 col-sm-12">
                                                <span class="d-block">Sergen</span>
                                                <span class="d-block">Kahraman</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="card-footer text-muted">
                                        <button class="btn btn-danger float-right">Sil</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
